version: "3.8"

services:
  # service PostgreSQL
  postgres:
    image: postgres:16
    container_name: monitoring_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monitoring_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./src/database/dbtrigger.sql:/docker-entrypoint-initdb.d/02-triggers.sql

  # application Go en mode dev
  app:
    image: golang:1.23-alpine
    container_name: monitoring_app_dev
    working_dir: /app
    volumes:
      - .:/app
      - ./web:/web
    ports:
      - "8080:8080"
    env_file:
      - .env
    command: go run main.go
    depends_on:
      - postgres

volumes:
  postgres_dev_data:

# Commandes:
# Démarrer: docker-compose -f docker-compose.dev.yml up
# Arrêter: docker-compose -f docker-compose.dev.yml down